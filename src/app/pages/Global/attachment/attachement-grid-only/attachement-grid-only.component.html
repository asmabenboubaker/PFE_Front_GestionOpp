<dx-file-manager
        id="fileManager"
        [fileSystemProvider]="fileItems"
        height="450"
        currentPath="Widescreen"
        (onSelectedFileOpened)="displayImagePopup($event)"
        (onFileUploaded)="onFileUploaded($event)"
>
    <dxo-permissions
            [create]="true"
            [copy]="true"
            [move]="true"
            [delete]="true"
            [rename]="true"
            [upload]="true"
            [download]="true"
    >
    </dxo-permissions>
</dx-file-manager>
<dx-popup
        id="photo-popup"
        maxHeight="600"
        [hideOnOutsideClick]="true"
        [(title)]="imageItemToDisplay.name"
        [(visible)]="popupVisible"
        [showCloseButton]="true"
>
    <div *dxTemplate="let data of 'content'" class="photo-popup-content">
        <img
                [src]="sanitizedImagePath"
                class="photo-popup-image"
        />

    </div>
</dx-popup>

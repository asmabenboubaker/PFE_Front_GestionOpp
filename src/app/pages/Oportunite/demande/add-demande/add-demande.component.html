<form [formGroup]="demandeF" class="row g-3 needs-validation custom-form" novalidate>
    <div   class="form-group">
        <label for="nom" class="form-label">Nom:</label>
        <input class="form-control" formControlName="nom" id="nom" type="text" required>
        <!--        <div *ngIf="demandeForm.get('nom').invalid && (demandeForm.get('nom').dirty || demandeForm.get('nom').touched)"-->
        <!--             class="alert alert-danger">-->
        <!--            <div *ngIf="demandeForm.get('nom').errors.required">-->
        <!--                Nom is required.-->
        <!--            </div>-->
        <!--        </div>-->
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="client" class="form-label">Client:</label>
            <!--        <select class="form-select" formControlName="client" id="client">-->
            <!--            <option *ngFor="let client of clients" [value]="client.id">{{ client.nom }}</option>-->
            <!--        </select>-->
            <select #clientSelect  class="custom-select my-1 mr-sm-2"  id="client" >
                <option *ngFor="let client of clients" [value]="client.id">{{ client.nom }}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="statut" class="form-label">Statut:</label>
            <select  class="custom-select my-1 mr-sm-2" formControlName="statut" id="statut">
                <option *ngFor="let status of statusList" [value]="status">{{ status }}</option>
            </select>
        </div>
    </div>

    <div   class="form-group">
        <label for="source" class="form-label">Source de la demande</label>
        <input class="form-control" formControlName="source" id="source" type="text" >
        <!--        <div *ngIf="demandeForm.get('nom').invalid && (demandeForm.get('nom').dirty || demandeForm.get('nom').touched)"-->
        <!--             class="alert alert-danger">-->
        <!--            <div *ngIf="demandeForm.get('nom').errors.required">-->
        <!--                Nom is required.-->
        <!--            </div>-->
        <!--        </div>-->
    </div>

    <div   class="form-group">
        <label for="commentaires" class="form-label">Commentaires</label>
        <input class="form-control" formControlName="commentaires" id="commentaires" type="text" >
        <!--        <div *ngIf="demandeForm.get('nom').invalid && (demandeForm.get('nom').dirty || demandeForm.get('nom').touched)"-->
        <!--             class="alert alert-danger">-->
        <!--            <div *ngIf="demandeForm.get('nom').errors.required">-->
        <!--                Nom is required.-->
        <!--            </div>-->
        <!--        </div>-->
    </div>
    <div class="form-group">
        <label for="deadline" class="form-label">Date de deadline:</label>
        <input class="form-control"  id="deadline" type="date">
    </div>


    <div class="form-group">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" formControlName="description" id="description" rows="3"></textarea>

    </div>


    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
         <app-workflow-decision
                *ngIf="demandeForm &&(demandeForm['workflow']!=undefined ||!(this.demandeForm.userPermission == 'WRITE')) "
                (decisionEvent)="Confirmation($event)"
                (saveEvent)="save()"
                (RetournEvent)="Retourn()"
                [access]="demandeForm['userPermission'] === 'READ' || demandeForm['userPermission'] === 'NONE'"
                [decisions]="decissionWF"
                [object]="demandeForm"
                [SaveObject]="demandeForm">
        </app-workflow-decision>

    </div>

</form>

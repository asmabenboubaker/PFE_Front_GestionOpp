
<dx-popup
        [maxWidth]="940"
        [width]="900"
        [height]="'auto'"
        [showTitle]="true"
        title="Add Client"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        [(visible)]="popupAdd">

    <app-add-demande [id]="" (add)="add($event)"></app-add-demande>
</dx-popup>
<dx-popup
        [maxWidth]="940"
        [width]="900"
        [height]="'auto'"
        [showTitle]="true"
        title=" edit client"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        [(visible)]="popupEdit">

    <app-add-demande *ngIf="this.id" [id]="''+this.id" (add)="add($event)"></app-add-demande>
</dx-popup>
<dx-data-grid
    #dataGridDemande
        [showBorders]="true"
        [allowColumnResizing]="true"
        id="gridContainer"
    (onToolbarPreparing)="onToolbarPreparing($event)"
        [columnAutoWidth]="true"
        [dataSource]="dataSourceElement"
        [remoteOperations]="{filtering: false, grouping: false, sorting: false, paging: true}"

        keyExpr="id"
    id="dataGridDemande"
    class="dataGridDemande"
>

    <dxo-filter-row [visible]="true" applyFilter="onClick"></dxo-filter-row>

    <dxo-scrolling rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-paging [pageSize]="pageSize" [pageIndex]="0"></dxo-paging>

    <dxo-pager
            [allowedPageSizes]="allowedPageSizes"
            [showInfo]="true"
            [showPageSizeSelector]="true"
            [visible]="true"
            displayMode="full"
            [showNavigationButtons]="true"
    ></dxo-pager>

    <dxo-editing
            mode="popup"
            [allowUpdating]="true"
            [allowAdding]="true"
            [allowDeleting]="true"
            mode="row"
            [confirmDelete]="false"
    >
        <dxo-popup width="700" height="525" [showTitle]="true" title="Modifier demande "></dxo-popup>
        <dxo-form>
            <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                <!-- Adjust the data fields based on the Demande entity properties -->
                <dxi-item dataField="statutDemande">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="description"></dxi-item>
                <dxi-item dataField="nom"></dxi-item>
                <dxi-item dataField="dateDeCreation"></dxi-item>
                <dxi-item dataField="statut"></dxi-item>
            </dxi-item>
        </dxo-form>
    </dxo-editing>
</dx-data-grid>

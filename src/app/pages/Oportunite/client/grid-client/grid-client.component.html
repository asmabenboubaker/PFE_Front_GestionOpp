<dx-data-grid
        #GridElement
        class="GridElement"

        [allowColumnResizing]="true"

        [columnAutoWidth]="true"
        [dataSource]="dataSourceElement"
        [remoteOperations]="true"

        [rowAlternationEnabled]="true"
        [showBorders]="true"
        [showColumnLines]="true"
        id="GridElement"
        keyExpr="id"
>
    <dxo-filter-row [visible]="true" applyFilter="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-scrolling rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-paging [pageSize]="pageSize" [pageIndex]="0"></dxo-paging>
    <dxo-paging [pageSize]="pageSize" [pageIndex]="0"></dxo-paging>
    <dxo-pager [allowedPageSizes]="allowedPageSizes" [showInfo]="true" [showPageSizeSelector]="true"
               [visible]="true"
               displayMode="full"
               [showNavigationButtons]="false"
                ></dxo-pager>
</dx-data-grid>




<dx-popup
        [maxWidth]="940"
        [width]="900"
        [height]="'auto'"
        [showTitle]="true"
        title="Ajouter Client"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        [(visible)]="popupAdd">

    <app-add-client [id]="" (add)="add($event)"></app-add-client>
</dx-popup>
<dx-popup
        [maxWidth]="940"
        [width]="900"
        [height]="'auto'"
        [showTitle]="true"
        title=" edit client"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        [(visible)]="popupEdit">

    <app-add-client *ngIf="this.id" [id]="''+this.id" (add)="add($event)"></app-add-client>
</dx-popup>
<div class="row justify-content-center">
    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 col-xl-12 col-xxl-12">

    <dx-data-grid
        #dataGridClient
    [dataSource]="dataSourceElement"
    [showBorders]="true"

    class="dataGridClient"
    (onToolbarPreparing)="onToolbarPreparing($event)"
    [remoteOperations]="{filtering: false, grouping: false, sorting: false, paging: true}"
    [columnAutoWidth]="true"
    (onRowDblClick)="Editclient($event)"
    [rowAlternationEnabled]="false"
    [showColumnLines]="true"
    id="dataGridClient"
    keyExpr="id"
>


    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-filter-row [visible]="true" applyFilter="true"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-scrolling rowRenderingMode="virtual"></dxo-scrolling>


    <dxo-pager [allowedPageSizes]="allowedPageSizes" [showInfo]="true" [showPageSizeSelector]="true"
               [visible]="true"
               displayMode="full"
               [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-scrolling rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-paging [pageSize]="pageSize" [pageIndex]="0"  ></dxo-paging>
        <dxi-column [allowResizing]="false"
                    [fixed]="false" caption="{{'' | translate}}"
                    cellTemplate="cellTemplateActions"
                  >
        </dxi-column>
    <dxi-column dataField="nom" dataType="string"></dxi-column>
    <dxi-column dataField="adresse" dataType="string"></dxi-column>
    <dxi-column dataField="telephne" dataType="string"></dxi-column>
    <dxi-column dataField="email" dataType="string"></dxi-column>
    <dxi-column dataField="dateInscription" dataType="date"></dxi-column>
    <dxi-column dataField="typeClient" dataType="string"></dxi-column>
    <dxi-column dataField="notes" dataType="string"></dxi-column>
        <div *dxTemplate="let data of 'cellTemplateActions'"
             style="display: flex; justify-content: center; align-items: center;">
            <a (click)="deleteclient(data.data.id)" target="_blank" rel="noopener" title="" >
                <i class="fa fa-trash" style="color:#168C94FF;">
                </i></a>
        </div>
        <div *dxTemplate="let data of 'ExportPDF'">
            <dx-button (onClick)="exportGrid()" hint="{{ 'exportPDF' | translate }}" icon="exportpdf"
                       id="exportButton"></dx-button>
        </div>
</dx-data-grid>

    </div>
</div>

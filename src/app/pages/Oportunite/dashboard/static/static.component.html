<dx-box direction="row" width="100%" [height]="125">
    <dxi-item class=" demo-dark" [ratio]="1">

        <dx-pie-chart
                id="pie"
                title="Demande par Categorie"
                palette="bright"
                [dataSource]="areas"
                (onPointClick)="pointClickHandler($event)"
                (onLegendClick)="legendClickHandler($event)"
        >
            <dxi-series argumentField="country" valueField="area">
                <dxo-label [visible]="true">
                    <dxo-connector [visible]="true" [width]="1"></dxo-connector>
                </dxo-label>
            </dxi-series>
            <dxo-size [width]="500"></dxo-size>
            <dxo-export [enabled]="true"></dxo-export>
        </dx-pie-chart>



    </dxi-item>
    <dxi-item class=" demo-light" [ratio]="1">
        <dx-pie-chart
                id="pie"
                title="Demande par Categorie"
                palette="bright"
                [dataSource]="areas"
                (onPointClick)="pointClickHandler($event)"
                (onLegendClick)="legendClickHandler($event)"
        >
            <dxi-series argumentField="country" valueField="area">
                <dxo-label [visible]="true">
                    <dxo-connector [visible]="true" [width]="1"></dxo-connector>
                </dxo-label>
            </dxi-series>
            <dxo-size [width]="500"></dxo-size>
            <dxo-export [enabled]="true"></dxo-export>
        </dx-pie-chart>


    </dxi-item>

</dx-box>

<dx-box direction="row" width="100%" [height]="125">
    <dxi-item class=" demo-dark" [ratio]="1">


            <dx-chart
                    [dataSource]="monthlyOffreCounts"
                    title="Nombre total d'offres de prix par mois">
                <dxi-series
                        argumentField="month"
                        valueField="count"
                        name="Offres"
                        type="bar"
                        color="#ffaa66">
                </dxi-series>
                <dxo-argument-axis>
                    <dxi-label [customizeText]="customizeLabel"></dxi-label>
                </dxo-argument-axis>
                <dxo-value-axis>
                    <dxo-label [customizeText]="customizeValueLabel"></dxo-label>
                </dxo-value-axis>
            </dx-chart>

    </dxi-item>
    <dxi-item class=" demo-light" [ratio]="1">


    </dxi-item>

</dx-box>

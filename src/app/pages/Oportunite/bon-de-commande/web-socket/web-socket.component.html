<!-- src/app/notification/notification.component.html -->
<div class="notifications">
    <h2>Notifications</h2>
    <ul>
        <li *ngFor="let notification of notifications">{{ notification.message }}</li>
    </ul>
    <input [(ngModel)]="newMessage" placeholder="Enter notification message">
    <button (click)="sendNotification()">Send</button>
</div>

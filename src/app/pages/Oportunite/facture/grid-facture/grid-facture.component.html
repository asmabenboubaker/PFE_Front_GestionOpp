<div class="dashboard-summary">
    <div class="summary-item">
        <div class="summary-icon">
            <i class="fas fa-user"></i>
        </div>
        <div class="summary-details">
            <div class="summary-number">{{countClient}}</div>
            <div class="summary-label">Clients</div>
        </div>
    </div>
    <div class="summary-item">
        <div class="summary-icon">
            <i class="fas fa-file-alt"></i>
        </div>
        <div class="summary-details">
            <div class="summary-number">{{countFacture}}</div>
            <div class="summary-label">Factures</div>
        </div>
    </div>
    <div class="summary-item">
        <div class="summary-icon">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="summary-details">
            <div class="summary-number">$2.46k</div>
            <div class="summary-label">Payé</div>
        </div>
    </div>
    <div class="summary-item">
        <div class="summary-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="summary-details">
            <div class="summary-number">$876</div>
            <div class="summary-label">Non payé</div>
        </div>
    </div>
</div>

<dx-data-grid
    #dataGridDemande
    [showBorders]="true"
    [allowColumnResizing]="true"
    id="gridContainer"
    (onToolbarPreparing)="onToolbarPreparing($event)"
    [columnAutoWidth]="false"
    [dataSource]="dataSourceElement"
    [remoteOperations]="{filtering: false, grouping: false, sorting: false, paging: true}"

    [showColumnLines]="true"

    keyExpr="id"
    id="dataGridDemande"
    class="dataGridDemande"
>


    <dxo-scrolling rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-paging [pageSize]="pageSize" [pageIndex]="0"></dxo-paging>


    <dxi-column dataField="description" dataType="string"></dxi-column>
    <dxi-column dataField="dateFacture" dataType="date"></dxi-column>
    <!-- Checkbox column for paid status -->
    <dxi-column
            dataField="isPaid"
            caption="Paid"
            [cellTemplate]="'checkboxCellTemplate'"
    ></dxi-column>


    <div *dxTemplate="let data of 'checkboxCellTemplate'">
<!--        <dx-check-box-->
<!--                [(value)]="data.data.isPaid"-->
<!--                (onValueChanged)="onPaidStatusChange(data.data)"-->
<!--        ></dx-check-box>-->
        <div class="dx-field">
            <div class="dx-field-label">Unchecked</div>
            <div class="dx-field-value">
                <dx-check-box
                        [value]="data.data.isPaid"
                        [elementAttr]="{ 'aria-label': 'Non Payé' }"
                        (onValueChanged)="onPaidStatusChange(data.data)"
                ></dx-check-box>
            </div>
        </div>
    </div>
    <dxi-column [allowResizing]="false"
                [fixed]="false" caption="{{'' | translate}}"
                cellTemplate="cellTemplateActions"
    >
    </dxi-column>
    <div *dxTemplate="let data of 'cellTemplateActions'"
         style="display: flex; justify-content: center; align-items: center;">
        <a (click)="showbordereaux(data.data.id)" target="_blank"
           title="Consulter Employer"><i
                class="fa fa-edit eyeIconStyle"></i></a>&nbsp;

        <a (click)="popupDelete(data.data.id)" target="_blank"   title="" >
            <i class="fa fa-trash" style="color:#a63a3a;">
            </i></a>
    </div>
    <div *dxTemplate="let data of 'ExportPDF'">
        <dx-button (onClick)="exportGrid()" hint="{{ 'exportPDF' | translate }}" icon="exportpdf"
                   id="exportButton"></dx-button>
    </div>
    <dxo-pager
            [allowedPageSizes]="allowedPageSizes"
            [showInfo]="true"
            [showPageSizeSelector]="true"
            [visible]="true"
            displayMode="full"
            [showNavigationButtons]="true"
    ></dxo-pager>



</dx-data-grid>
<dx-popup
        [maxWidth]="940"
        [width]="500"
        [height]="'auto'"
        [showTitle]="true"
        title="Confirmation de la suppression"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        [(visible)]="popupDeleteVisible">
    <div>
        <p> Êtes-vous sûr de vouloir supprimer cet élément ? </p>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
            <button type="button" class="btn btn-outline-secondary me-md-2"
                    (click)="fermerPopup()">Annuler
            </button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 alignRight">
            <button type="submit" class="btn btn-success me-md-2"
                    (click)="deletedemande()">Confirmer
            </button>
        </div>
    </div>
</dx-popup>
